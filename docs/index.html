<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distant Reading: 19th Century Women Poets</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 30px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border-radius: 10px 10px 0 0 !important;
        }

        #wordCloud {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
        }

        .word-cloud-word {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-cloud-word:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .topic-badge {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .comparison-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .metric-row {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 600;
            color: #495057;
        }

        .metric-value {
            color: #667eea;
            font-weight: 500;
        }

        .select-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .select-section label {
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
            font-size: 1.1rem;
        }

        .metric-row {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            transition: background 0.3s ease;
        }

        .metric-row:hover {
            background: #f8f9fa;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 600;
            color: #495057;
            font-size: 1rem;
        }

        .metric-value {
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
        }

        .select-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .select-section label {
            color: white;
            font-weight: 700;
            margin-bottom: 12px;
            font-size: 1.1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .form-select {
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            font-weight: 600;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid #667eea;
            color: #667eea;
            font-weight: 600;
            padding: 12px 25px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
        }

        .topic-badge {
            display: inline-block;
            padding: 10px 16px;
            margin: 6px;
            color: white;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .topic-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
        }

        .comparison-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        #wordCloud, #wordCloud1, #wordCloud2 {
            min-height: 450px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1>Distant Reading Analysis</h1>
                <p class="lead mb-0">19th Century Women Poets</p>
                <small>Emily Dickinson • Elizabeth Barrett Browning • Adelaide Anne Procter</small>
            </div>

            <!-- Mode Selection -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="btn-group w-100" role="group">
                        <button type="button" class="btn btn-lg btn-primary" id="singleViewBtn" onclick="switchMode('single')">Single Text View</button>
                        <button type="button" class="btn btn-lg btn-outline-primary" id="compareViewBtn" onclick="switchMode('compare')">Compare Two Texts</button>
                    </div>
                </div>
            </div>

            <!-- Single View -->
            <div id="singleView">
                <div class="row">
                    <div class="col-md-12">
                        <div class="select-section">
                            <label for="textSelect">Select a Text:</label>
                            <select class="form-select form-select-lg" id="textSelect" onchange="displayText()">
                                <option value="">Choose a text...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="textDisplay"></div>
            </div>

            <!-- Compare View -->
            <div id="compareView" style="display: none;">
                <div class="row">
                    <div class="col-md-6">
                        <div class="select-section">
                            <label for="text1Select">First Text:</label>
                            <select class="form-select form-select-lg" id="text1Select" onchange="compareTexts()">
                                <option value="">Choose first text...</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="select-section">
                            <label for="text2Select">Second Text:</label>
                            <select class="form-select form-select-lg" id="text2Select" onchange="compareTexts()">
                                <option value="">Choose second text...</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="comparisonDisplay"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Embedded Data -->
    <script src="data-embed.js"></script>

    <!-- Main Application -->
    <script src="app.js"></script>
</body>
</html>
